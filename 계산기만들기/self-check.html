<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator self-check</title>
    <style>
        * {box-sizing: border-box;}
        #result {width: 180px;height: 50px;margin: 5px;text-align: right;}
        #operator {width: 50px;height: 50px;margin: 5px;text-align: center;}
        button {width: 50px;height: 50px;margin: 5px;}
    </style>
</head>
<body>
    <input readonly id="operator"><!-- 글자를 쓸수는 없고 js로 조작가능 -->
    <input readonly type="number" id="result">
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">x</button>
    </div>

    <script>
        const $operator = document.querySelector('#operator');
        const $result = document.querySelector('#result');
        let num1 = '';
        let operator = '';
        let num2 = '';

        document.querySelector('#num-0').addEventListener('click',clickFn);
        document.querySelector('#num-1').addEventListener('click',clickFn);
        document.querySelector('#num-2').addEventListener('click',clickFn);
        document.querySelector('#num-3').addEventListener('click',clickFn);
        document.querySelector('#num-4').addEventListener('click',clickFn);
        document.querySelector('#num-5').addEventListener('click',clickFn);
        document.querySelector('#num-6').addEventListener('click',clickFn);
        document.querySelector('#num-7').addEventListener('click',clickFn);
        document.querySelector('#num-8').addEventListener('click',clickFn);
        document.querySelector('#num-9').addEventListener('click',clickFn);
        document.querySelector('#plus').addEventListener('click',opClickFn);
        document.querySelector('#plus').addEventListener('click',opClickFn);
        document.querySelector('#minus').addEventListener('click',opClickFn);
        document.querySelector('#divide').addEventListener('click',opClickFn);
        document.querySelector('#multiply').addEventListener('click',opClickFn);

        document.querySelector('#calculate').addEventListener('click',()=>{
            //=버튼을 누르면 -> num2가 있는지 확인 
            //없다면 버튼을 요구한다.
            //있다면=> 연산자가 무엇인지 확인 후 맞게 계산 -> 계산한 값은 result에 표시
            if(num2){
                switch(operator){
                    case '+':
                        $result.value = parseInt(num1) + parseInt(num2);                    
                        break;
                    case '-':
                        $result.value = parseInt(num1) - parseInt(num2);
                        break;
                    case '/':
                        $result.value = parseInt(num1) / parseInt(num2);
                        break;
                    case 'x':
                        $result.value = parseInt(num1) * parseInt(num2);
                        break;
                    default: 
                        break;
                }
            } else {
                alert('숫자를 먼저 입력하세요');
            }
        });
        
        //숫자버튼 클릭시
        function clickFn (event){
            if (operator) { // 비어있지 않다
                if (!num2) {
                $result.value = '';
                }
                num2 += event.target.textContent;
            }
            else{ //비어있다   
                num1 += event.target.textContent;
            }
            $result.value += event.target.textContent;
        };
        //연산자 버튼 클릭시
        function opClickFn(e){
            if (num1){ //num1이 있다면
                operator = e.target.textContent; //변수 저장
                $operator.value = e.target.textContent; //화면표시
            } else {
                alert('숫자를 먼저 입력해주세요!!');
            }
        }
    </script>
</body>
</html>
